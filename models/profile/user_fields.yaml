            options:
                M: Male
                F: Female

        profile[mobile]:
            label: 'Mobile'
            tab: 'profile'

        profile[birthDate]:
            label: 'BirthDate'
            tab: 'profile'

        profile[address]:
            label: 'Address'
            tab: 'profile'

        profile[promotion]:
            label: 'Promotion'
            tab: 'School'

        profile[speciality]:
            label: 'speciality'
            tab: 'School'
            type: radio
            options:
                EMACS: EMACS
                GC: GC
                CIGMA: CIGMA
                RISK: RISK
                MIEE: MIEE

        profile[schoolEmail]:
            label: 'schoolEmail'
            tab: 'School'

        profile[membershipDoc]:
            label: 'Membership Document'
